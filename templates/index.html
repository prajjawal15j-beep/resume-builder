<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Builder + ATS Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 1.5rem;
      overflow: hidden;
      height: 100vh;
    }
    .scrollable-form {
      height: 85vh;
      overflow-y: auto;
      padding-right: 8px;
    }
    .resume-preview {
      border: 1px solid #ddd;
      background: #fff;
      min-height: 80vh;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .section-title {
      font-weight: 700;
      margin-top: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- LEFT SIDE: Scrollable Form -->
      <div class="col-md-6">
        <div class="card p-3 scrollable-form shadow-sm">
          <h4 class="mb-3">ğŸ§¾ Build Your Resume</h4>
          <form id="resumeForm">
            <!-- Personal Info -->
            <div class="mb-2">
              <label class="form-label">Full Name</label>
              <input class="form-control" id="name" required>
            </div>
            <div class="mb-2 row">
              <div class="col">
                <label class="form-label">Email</label>
                <input class="form-control" id="email">
              </div>
              <div class="col">
                <label class="form-label">Phone</label>
                <input class="form-control" id="phone">
              </div>
            </div>
            <div class="mb-2 row">
              <div class="col">
                <label class="form-label">LinkedIn</label>
                <input class="form-control" id="linkedin">
              </div>
              <div class="col">
                <label class="form-label">Portfolio / GitHub</label>
                <input class="form-control" id="portfolio">
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Designation / Summary</label>
              <input class="form-control" id="designation" placeholder="e.g. Full Stack Developer | AI Enthusiast">
            </div>

            <hr>

            <!-- Experience -->
            <h5>ğŸ’¼ Experience</h5>
            <textarea id="experience" class="form-control mt-1" rows="3"
              placeholder="Google | Software Engineer | 2022â€“Present | Built scalable APIs;; Microsoft | Intern | 2021 | Assisted in UI development"></textarea>

            <hr>

            <!-- Education -->
            <h5>ğŸ“ Education</h5>
            <textarea id="education" class="form-control mt-1" rows="2"
              placeholder="B.Tech in Computer Science | IIT Delhi | 2018â€“2022 | CGPA 8.5"></textarea>

            <hr>

            <!-- Skills -->
            <h5>ğŸ§  Skills</h5>
            <textarea id="skills" class="form-control mt-1" rows="2"
              placeholder="Python, JavaScript, React, Flask, SQL, Git"></textarea>
          </form>
        </div>
      </div>

      <!-- RIGHT SIDE: Resume Preview + Template Selector -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4>ğŸ“„ Resume Preview</h4>
            <select id="templateSelect" class="form-select w-auto">
              <option value="modern">Modern</option>
              <option value="classic">Classic</option>
              <option value="minimal">Minimal</option>
              <option value="creative">Creative</option>
            </select>
          </div>

          <div id="resumePreview" class="resume-preview"></div>

          <div class="text-end mt-3">
            <button type="button" id="downloadPdfBtn" class="btn btn-success">â¬‡ï¸ Download PDF</button>
            <a href="/ats" class="btn btn-outline-primary">Go to ATS Analyzer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Updated JS dependency -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {

    // ---- Read form ----
    function readForm() {
      return {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        linkedin: document.getElementById('linkedin').value,
        portfolio: document.getElementById('portfolio').value,
        designation: document.getElementById('designation').value,
        experience: document.getElementById('experience').value,
        education: document.getElementById('education').value,
        skills: document.getElementById('skills').value,
      };
    }

    // ---- Templates ----
    const templates = {
      modern: data => `
        <div style="font-family: 'Segoe UI', sans-serif;">
          <h2 style="color:#2c3e50;">${data.name || ''}</h2>
          <h5 style="color:#16a085;">${data.designation || ''}</h5>
          <p>${data.email || ''}${data.phone ? ' | ' + data.phone : ''}
             ${data.linkedin ? ' | ' + data.linkedin : ''}
             ${data.portfolio ? ' | ' + data.portfolio : ''}</p>
          <hr>
          ${renderExperience(data)}
          ${renderEducation(data)}
          ${renderSkills(data)}
        </div>
      `,
      classic: data => `
        <div style="font-family: 'Times New Roman', serif;">
          <h2>${data.name || ''}</h2>
          <p><em>${data.designation || ''}</em></p>
          <p>${data.email || ''} | ${data.phone || ''}</p>
          <p>${data.linkedin || ''} | ${data.portfolio || ''}</p>
          <hr>
          ${renderExperience(data)}
          ${renderEducation(data)}
          ${renderSkills(data)}
        </div>
      `,
      minimal: data => `
        <div style="font-family: Arial, sans-serif; color: #111;">
          <h3>${data.name || ''}</h3>
          <p style="font-size: 14px;">${data.designation || ''}</p>
          <small>${data.email || ''}${data.phone ? ' | ' + data.phone : ''}</small>
          <hr>
          ${renderExperience(data)}
          ${renderEducation(data)}
          ${renderSkills(data)}
        </div>
      `,
      creative: data => `
        <div style="font-family: 'Poppins', sans-serif; color:#333;">
          <h1 style="color:#3498db;">${data.name || ''}</h1>
          <h4 style="color:#9b59b6;">${data.designation || ''}</h4>
          <p>${data.email || ''}${data.phone ? ' | ' + data.phone : ''}</p>
          <p>${data.linkedin || ''} | ${data.portfolio || ''}</p>
          <hr style="border:2px solid #3498db;">
          ${renderExperience(data)}
          ${renderEducation(data)}
          ${renderSkills(data)}
        </div>
      `
    };

    // ---- Renderers ----
    function renderExperience(data) {
      if (!data.experience) return '';
      const items = data.experience.split(';;').map(s => s.trim());
      let html = '<h5 class="section-title">Experience</h5>';
      items.forEach(it => {
        const parts = it.split('|').map(p => p.trim());
        html += `<p><strong>${parts[1] || ''}</strong> â€” ${parts[0] || ''}
          <br><small>${parts[2] || ''}</small><br>${parts[3] || ''}</p>`;
      });
      return html;
    }

    function renderEducation(data) {
      if (!data.education) return '';
      const lines = data.education.split('\n').map(s => s.trim());
      let html = '<h5 class="section-title">Education</h5>';
      lines.forEach(line => {
        const parts = line.split('|').map(p => p.trim());
        html += `<p><strong>${parts[0] || ''}</strong> â€” ${parts[1] || ''}<br>
        <small>${parts[2] || ''}${parts[3] ? ' | ' + parts[3] : ''}</small></p>`;
      });
      return html;
    }

    function renderSkills(data) {
      if (!data.skills) return '';
      return `<h5 class="section-title">Skills</h5><p>${data.skills}</p>`;
    }

    // ---- Update preview ----
    function updatePreview() {
      const data = readForm();
      const template = document.getElementById('templateSelect').value;
      document.getElementById('resumePreview').innerHTML = templates[template](data);
    }

    document.querySelectorAll('#resumeForm input, #resumeForm textarea').forEach(el => {
      el.addEventListener('input', updatePreview);
    });

    document.getElementById('templateSelect').addEventListener('change', updatePreview);

    updatePreview();

    // ---- Download PDF ----
    document.getElementById('downloadPdfBtn').addEventListener('click', () => {
      const btn = document.getElementById('downloadPdfBtn');
      btn.textContent = 'â³ Generating...';
      btn.disabled = true;

      updatePreview();
      const element = document.getElementById('resumePreview');
      const opt = {
        margin: 0.4,
        filename: (document.getElementById('name').value || 'resume') + '.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save().then(() => {
        btn.textContent = 'â¬‡ï¸ Download PDF';
        btn.disabled = false;
      }).catch(() => {
        btn.textContent = 'â¬‡ï¸ Download PDF';
        btn.disabled = false;
        alert('âŒ Failed to generate PDF. Please try again.');
      });
    });

  });
  </script>
</body>
</html>
