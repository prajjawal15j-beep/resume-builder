<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATS Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; background-color: #f8f9fa; }
    nav { margin-bottom: 2rem; }
  </style>
</head>
<body>
<div class="container">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-4 px-3">
    <a class="navbar-brand fw-bold" href="#">ATS Analyzer</a>
    <div class="ms-auto">
      <a href="/index" class="btn btn-outline-primary btn-sm">Back to Resume Builder</a>
    </div>
  </nav>

  <div class="card p-4 shadow-sm">
    <h3>ðŸ“¤ ATS Resume Analyzer</h3>
    <p class="text-muted">Upload your resume to analyze its ATS (Applicant Tracking System) score.</p>
    <input type="file" id="resumeFile" class="form-control mb-3" accept=".pdf,.docx" />
    <button id="analyzeBtn" class="btn btn-warning">Analyze Resume</button>
    <div id="analysisResult" class="mt-3"></div>
  </div>
</div>

<script>
document.getElementById('analyzeBtn').addEventListener('click', async ()=>{
  const fileInput = document.getElementById('resumeFile');
  const file = fileInput.files[0];
  if(!file){ alert('Please choose a PDF or DOCX file'); return; }

  const formData = new FormData();
  formData.append('file', file);
  const resultDiv = document.getElementById('analysisResult');
  resultDiv.innerHTML = '<div class="text-muted">Analyzing...</div>';

  try{
    const resp = await fetch('/upload_resume', { method: 'POST', body: formData });
    const json = await resp.json();
    if(resp.ok){
      resultDiv.innerHTML = `<div class="card p-3 mt-3 bg-light">
        <h5>ATS Score: ${json.score}/100</h5>
        <ul>${json.suggestions.map(s=>`<li>${s}</li>`).join('')}</ul>
      </div>`;
    } else {
      resultDiv.innerHTML = `<div class="text-danger">Error: ${json.error||'Unknown'}</div>`;
    }
  }catch(err){
    resultDiv.innerHTML = `<div class="text-danger">Network error</div>`;
  }
});
</script>
</body>
</html>
